<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Requirement</title>
  <link rel="stylesheet" type="text/css" media="all" href="/bootstrap/css/bootstrap.css"/>
  <th:block th:replace="~{fragments/bootstrap-cdn-links}"></th:block>
</head>
<body>
<div th:replace="~{fragments/admin-nav}"></div>
<header>
  <div class="content-width">
    <h1><img src="/Icon.png" alt="Team Logo" width="80" height="80"> Teacher To-Do </h1>
    <h2><strong>A project devoted to helping new student teachers.</strong></h2>
  </div>
</header>

<h2>Edit Requirement</h2>
<form action="#" method="post" th:action="@{/admin/edit-requirement/${requirement.getID()}}" th:object="${requirement}">
  <div class="form-group">
    <label for="major">Major: </label>
    <select class="form-select" aria-label="Select Major" id="major">
      <option th:each="major : ${allMajors}" th:value="${major.getMajor()}" th:text="${major.getMajor()}" th:attrappend="${selectedMajor == major.getMajor()} ? selected"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description: </label>
    <textarea class="form-control" id="description" name="description" rows="3" cols="50"></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="doc-required">
    <label class="form-check-label" for="doc-required">Documentation Required: </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h2>Please Login to Continue</h2>
    <button type="button" class="btn btn-primary" th:each="url : ${urls}" th:text="Login - ${url.key}" th:action="${url.value}">Client</button>
  </body>
</html>

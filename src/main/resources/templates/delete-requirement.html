<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher To-Do Students</title>
  <link rel="stylesheet" type="text/css" media="all" href="/bootstrap/css/bootstrap.css"/>
  <th:block th:replace="~{fragments/bootstrap-cdn-links}"></th:block>
</head>
<body>

<header>
  <div class="content-width">
    <h1><img src="/Icon.png" alt="Team Logo" width="80" height="80"> Teacher To-Do </h1>
    <h2><strong>A project devoted to helping new student teachers.</strong></h2>
  </div>
</header>
<div th:replace="~{fragments/admin-nav}"></div>
<h2>Delete Requirement</h2>
<p>Are you sure that you want to delete this requirement?</p>
<button class="btn btn-danger" type="button" th:action="@{/admin/delete-requirement/${id}}" th:method="post">Confirm</button>
<button class="btn btn-secondary" type="button" th:action="@{/admin/view-requirements}" th:method="get">Cancel</button>
</body>
</html>

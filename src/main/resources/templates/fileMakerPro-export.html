<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher To-Do Students</title>
  <link rel="stylesheet" type="text/css" media="all" href="/bootstrap/css/bootstrap.css"/>
  <th:block th:replace="~{fragments/bootstrap-cdn-links}"></th:block>
</head>
<body>
<header>
  <div class="content-width">
    <h1><img src="/Icon.png" alt="Team Logo" width="80" height="80"> Teacher To-Do </h1>
    <h2><strong>A project devoted to helping new student teachers.</strong></h2>
  </div>
</header>
<div th:replace="~{fragments/admin-nav}"></div>
<div class="container-md">
  <div class="row">
    <div class="col-sm">
      <h1>Export FileMaker Pro Student Records</h1>
      <p>Please upload the file you received from FileMaker Pro. We need this information in order to export the corresponding students.</p>
      <form>
        <div class="form-group">
          <label for="file">File input</label>
          <input type="file" class="form-control-file" id="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>

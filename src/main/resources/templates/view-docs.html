<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>View Documents</title>
    <link href="/bootstrap/css/bootstrap.css" media="all" rel="stylesheet" type="text/css"/>
    <th:block th:replace="~{fragments/bootstrap-cdn-links}"></th:block>
</head>
<body>

<header>
    <div class="content-width">
        <h1><img alt="Team Logo" height="80" src="/Icon.png" width="80"> Teacher To-Do </h1>
        <h2><strong>A project devoted to helping new student teachers.</strong></h2>
    </div>
</header>
<div th:replace="~{fragments/admin-nav}"></div>
<h2>View Documents</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Requirement</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${docs}">
        <td th:text="${doc.getStudentName()}"></td>
        <td th:text="${requirement}"></td>
        <td>
            <button class="btn btn-primary" th:action="${'/admin/download-doc/' + doc.getGUID()}" type="button">
                Download
            </button>
            <button class="btn btn-success" th:action="${'/admin/approve-doc/' + doc.getGUID()}" th:if="${doc.getApprovalStatus() == 'Pending Approval'}"
                    type="button">Approve
            </button>
            <button class="btn btn-danger" th:action="${'/admin/deny-doc/' + doc.getGUID()}" th:if="${doc.getApprovalStatus() == 'Pending Approval'}"
                    type="button">Deny
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher To-Do Tasks</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/bootstrap/css/bootstrap.css" th:href="@{bootstrap/css/bootstrap.css}" />

</head>
<body>
<header>
    <div class="content-width">
        <h1><img src="Icon.png" alt="Team Logo" width="80" height="80"> Teacher To-Do  </h1>
        <h2> <strong>A project devoted to helping new student teachers.</strong> </h2>
        <p class="titleText" th:text="Hello, ${studentName}"></p>
    </div>
</header>
<div class = "container-md">
    <div class = "row">
        <div class="col-md">
            <h1>Upcoming Tasks</h1>
            <div th:each="task: ${TaskArray}" class="accordion" th:id="${task.getID()}-accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" th:id="${task.getID()}-heading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" th:attr="data-bs-target=${task.getID()}-collapse" aria-expanded="true" th:attr="aria-controls=${task.getID()}-collapse"/>
                        <h5 th:text="${task.getTitle()}"></h5>
                        </button>
                    </h2>
                    <div th:id="${task.getID()}-collapse" class="accordion-collapse collapse show" th:attr="aria-labelledby=${task.getID()}-heading" th:attr="data-bs-parent=${task.getID()}-accordion">
                        <div class="accordion-body">
                            <p th:text="${task.getDescription()}"></p>
                            <p th:text="Task Status - ${task.getStatus()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/bootstrap/js/bootstrap.js" th:src="@{../static/bootstrap/js/bootstrap.js}"></script>
</body>
</html>

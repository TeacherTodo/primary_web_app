<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher To-Do Students</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/bootstrap/css/bootstrap.css" th:href="@{bootstrap/css/bootstrap.css}" />
</head>
<body>
<header>
    <div class="content-width">
        <h1><img src="../static/Icon.png" alt="Team Logo" width="80" height="80"> Teacher To-Do  </h1>
        <h2> <strong>A project devoted to helping new student teachers.</strong> </h2>
    </div>
</header>
<label for="filter"> Filter Students</label>
<input type="search" id="filter" name="filter">
<div class = "container-md">
    <div class = "row">
        <div class="col-sm">
            <h1>Students</h1>
            <div class="accordion" th:id="${student.getUID()}-accordion" th:each="student: ${map.keySet()}">
                <div class="accordion-item">
                    <h2 class="accordion-header" th:id="${student.getUID()}-heading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" th:attr="data-bs-target=${student.getUID()}-collapse" aria-expanded="true" th:attr="aria-controls=${student.getUID()}-collapse">
                            <h5 th:text="${student.getUID()}"></h5>
                        </button>
                    </h2>
                    <div th:id="${student.getUID()}-collapse" class="accordion-collapse collapse show" th:attr="aria-labelledby=${student.getUID()}-heading" th:attr="data-bs-parent=${student.getUID()}-accordion">
                        <div class="accordion-body" th:each="task: ${map.get(student)}">
                            <p th:text="${task.getTitle()} - ${task.getStatus()}"></p>
                        </div>

                        <button>Download</button>

                        <button>Approve</button>
                        <button>Deny</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/bootstrap/js/bootstrap.js" th:src="@{../static/bootstrap/js/bootstrap.js}"></script>


</body>
</html>

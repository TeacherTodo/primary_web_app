<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Major</title>
  <link rel="stylesheet" type="text/css" media="all" href="/bootstrap/css/bootstrap.css"/>
  <th:block th:replace="~{fragments/bootstrap-cdn-links}"></th:block>
</head>
<body>
<div th:replace="~{fragments/admin-nav}"></div>
<header>
  <div class="content-width">
    <h1><img src="/Icon.png" alt="Team Logo" width="80" height="80"> Teacher To-Do </h1>
    <h2><strong>A project devoted to helping new student teachers.</strong></h2>
  </div>
</header>

<h2>Delete Major</h2>
<p>Are you sure that you want to delete this major?</p>
<form th:action="${'/admin/delete-major/' + major}" method="post">
  <button class="btn btn-danger" type="submit" >Confirm</button>
</form>
<form action="/admin/view-majors" th:method="get">
  <button class="btn btn-secondary" type="submit">Cancel</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add Requirement</title>
    <link href="/bootstrap/css/bootstrap.css" media="all" rel="stylesheet" type="text/css"/>
    <th:block th:replace="~{fragments/bootstrap-cdn-links}"></th:block>
</head>
<body>

<header>
    <div class="content-width">
        <h1><img alt="Team Logo" height="80" src="/Icon.png" width="80"> Teacher To-Do </h1>
        <h2><strong>A project devoted to helping new student teachers.</strong></h2>
    </div>
</header>
<div th:replace="~{fragments/admin-nav}"></div>
<h2>Add New Requirement</h2>
<form action="#" method="post" th:action="@{/admin/add-requirement}" th:object="${requirement}">
    <div class="form-group">
        <label for="major">Major: </label>
        <select aria-label="Select Major" class="form-select" id="major" name="major">
            <option th:each="major : ${allMajors}" th:text="${major.getMajor()}"
                    th:value="${major.getMajor()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Title: </label>
        <textarea class="form-control" cols="50" id="title" name="title" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="description">Description: </label>
        <textarea class="form-control" cols="50" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" id="doc-required" type="checkbox">
        <label class="form-check-label" for="doc-required">Documentation Required: </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>

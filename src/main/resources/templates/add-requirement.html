<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Requirement</title>
  </head>
  <body>
    <h2>Add New Requirement</h2>
    <form action="#" method="post" th:action="@{/admin/add-requirement}" th:object="${requirement}">
      <div class="form-group">
        <label for="major">Major: </label>
        <select class="form-select" aria-label="Select Major" id="major">
          <option th:each="major : ${allMajors}" th:value="${major.getMajor()}" th:text="${major.getMajor()}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description: </label>
        <textarea class="form-control" id="description" name="description" rows="3" cols="50"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="doc-required">
        <label class="form-check-label" for="doc-required">Documentation Required: </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Teacher To-Do Students</title>
    <link href="/bootstrap/css/bootstrap.css" media="all" rel="stylesheet" type="text/css"/>
    <th:block th:replace="~{fragments/bootstrap-cdn-links}"></th:block>
</head>
<body>

    <div class="content-width">
        <h1><img alt="Team Logo" height="80" src="/Icon.png" width="80"> Teacher To-Do </h1>

<div th:replace="~{fragments/admin-nav}"></div>

    <div class="row">

            <form action="fileMakerPro-import" class="container-md align-content-center">
                <div class="form-group">
                    <label for="file">File input</label>
                    <input class="form-control-file" id="file" type="file">
                </div>
<!--                <button class="btn btn-primary" type="submit">Submit</button>-->
<!--                TODO: fix-->

            <a href="fileMakerPro-import" class="btn btn-primary" role="button">Submit</a>
